	<div class="login-container">
		<h1>SIGN UP</h1> <br /><br />
		<form action="register.php" method=POST id="signUpForm">
		<input class="login" type=text id="username" name=username required placeholder="username"><br /><br />
		<input class="login" type=password id="password" name=password required placeholder="password"><br /><br />
		<input class="login" type=password id="password2" name=password2 required placeholder="password confirmation"><br /><br />
		</form>
		<button class="login" id="signUpButton" style="background-color:#4dbf00" >Sign Up</button><br /><br />
        <input class="login" type=reset name=reset value="Reset">
	</div>	
    <script type="text/javascript">
        const password = document.getElementById("password");
        const password2 = document.getElementById("password2");
        const signUpButton = document.getElementById("signUpButton");
        const signUpForm = document.getElementById("signUpForm");
        const userName = document.getElementById('username')
        var namePattern = "^[a-zA-Z\\s]+$"
userName.addEventListener("change",nameCheck,false)
        signUpButton.onclick = ()=>{
            if(!userName.value | !password.value | !password2){
                alert("Please filled in all the fileds")
                return
            }
            if(!userName.value.match(namePattern)){
                alert("The name field contains alphabet characters and character spaces.")
                return
            }
            if(password.value.length < 6){
                alert("Passwords must longer than 6 characters!");
                return 
            }
            if(password.value==password2.value){
                signUpForm.submit();
            }else{
                alert("Passwords entered are not the same!");
            }
        };

        function nameCheck(){
           
            if(!userName.value.match(namePattern)){
                alert("The name field contains alphabet characters and character spaces.")
                return false;
            }
        }
    </script>
